<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <title>My First Django App</title>
    <link rel="stylesheet" href="{% static 'images/css/my_style.css' %}" />
  </head>
  <body>
    <h1>Hello this is index.html</h1>

    <p>this is the picture of teacher</p>
    <img
      src="{% static 'images/teacher1.jpg' %}"
      alt="Django Teacher"
      width="100"
    />
    <h2>This is your access record:</h2>

    <div class="djangoTwo">
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>
        {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>No records found.</p>
      {% endif %}
    </div>
  </body>
</html>
